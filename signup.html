<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GHIBLI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="login.html">Login</a>
              <a class="nav-link disabled">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      <form action="home.html" class="signup">
        <label>
            FirstName:
            <input type="text" name="firstname" placeholder="Enter your firstname">
        </label><br><br>
        <label>
            LastName:
            <input type="text" name="lastname" placeholder="Enter your lastname">
        </label><br><br>
        <label>
            Select Gender:<br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="others">Others<br>
        </label><br>
        <label>
            Age:
            <input type="text" name="age" placeholder="Enter your age">
        </label><br><br>
        <label>
            Date of birth:
            <input type="date" name="dob" placeholder="Your date of birth">
        </label><br><br>
        <label>
            Address:
            <input type="text" name="hno" placeholder="House NO">
        </label><br><br>
        <label>
            Email-id:
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter a valid emailid">
        </label><br><br>
        <label>
            Password:
            <input type="password" name="pwd" placeholder="Enter a valid password" >
        </label><br><br>
        <label>              
            <input id="smt" type="submit" value="Submit">   
        </label><br><br>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
